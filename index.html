<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGDEV – Free Instant Subdomains</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%); color: white; }
    .glow { box-shadow: 0 0 30px rgba(59, 130, 246, 0.5); }
    .spinner { border: 4px solid #1e293b; border-top: 4px solid #60a5fa; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="max-w-4xl w-full">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-6xl md:text-8xl font-black tracking-tighter">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">OGDEV</span>
      </h1>
      <p class="text-2xl md:text-3xl mt-4 text-gray-300">Free instant subdomains for developers</p>
      <p class="text-lg text-gray-400 mt-2">Claim yours in 3 seconds – no signup, no limits</p>
    </div>

    <!-- Main Card -->
    <div class="backdrop-blur-xl bg-white/10 rounded-3xl p-10 md:p-16 glow border border-white/20">
      <div class="text-center">
        <div class="flex items-center justify-center gap-4 mb-10">
          <input 
            type="text" 
            id="name" 
            placeholder="myproject" 
            class="bg-white/10 border border-white/30 rounded-2xl px-8 py-6 text-4xl md:text-5xl font-bold text-center text-white placeholder-gray-400 focus:outline-none focus:border-blue-400 transition w-full max-w-md"
            autocomplete="off"
          >
          <span class="text-4xl md:text-5xl font-black text-gray-300">.ogdev.link</span>
        </div>

        <button 
          onclick="createDomain()" 
          class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold text-2xl px-16 py-6 rounded-2xl transition transform hover:scale-105 active:scale-95 shadow-2xl">
          Claim My Domain
        </button>

        <div id="result" class="mt-10 text-lg"></div>
        <div id="loading" class="hidden mt-8 flex justify-center">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <!-- Features -->
    <div class="grid md:grid-cols-3 gap-8 mt-16 text-center">
      <div class="bg-white/5 backdrop-blur rounded-2xl p-8 border border-white/10">
        <i class="fas fa-bolt text-5xl text-yellow-400 mb-4"></i>
        <h3 class="text-2xl font-bold">Instant</h3>
        <p class="text-gray-400">Live in under 5 seconds</p>
      </div>
      <div class="bg-white/5 backdrop-blur rounded-2xl p-8 border border-white/10">
        <i class="fas fa-shield-alt text-5xl text-green-400 mb-4"></i>
        <h3 class="text-2xl font-bold">Free SSL</h3>
        <p class="text-gray-400">Cloudflare-powered HTTPS</p>
      </div>
      <div class="bg-white/5 backdrop-blur rounded-2xl p-8 border border-white/10">
        <i class="fas fa-infinity text-5xl text-purple-400 mb-4"></i>
        <h3 class="text-2xl font-bold">No Limits</h3>
        <p class="text-gray-400">As many as you want</p>
      </div>
    </div>

    <p class="text-center text-gray-500 mt-16 text-sm">
      Made with love for the indie hacker community
    </p>
  </div>

  <script>
    async function createDomain() {
      const input = document.getElementById('name');
      const result = document.getElementById('result');
      const loading = document.getElementById('loading');
      let name = input.value.trim().toLowerCase();

      if (!name || !/^[a-z0-9-]{1,30}$/.test(name)) {
        result.innerHTML = `<p class="text-red-400 text-xl">Invalid name! Use only letters, numbers, hyphens (max 30 chars)</p>`;
        return;
      }

      result.innerHTML = '';
      loading.classList.remove('hidden');

      const res = await fetch('/api/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name })
      });

      const data = await res.json();
      loading.classList.add('hidden');

      if (data.success) {
        result.innerHTML = `
          <div class="text-green-400 text-3xl font-bold mb-4">Success!</div>
          <div class="text-5xl md:text-6xl font-black text-white mb-6">${data.domain}</div>
          <p class="text-xl text-gray-300">Your domain is live! Point your app to it now.</p>
          <p class="mt-6 text-sm text-gray-400">It may take up to 60 seconds to propagate</p>
        `;
        input.value = '';
      } else {
        result.innerHTML = `<p class="text-red-400 text-xl">Error: ${data.error}</p>`;
      }
    }

    // Allow Enter key
    document.getElementById('name').addEventListener('keypress', e => {
      if (e.key === 'Enter') createDomain();
    });
  </script>
</body>
</html>
