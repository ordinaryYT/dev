<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OGDEV – Custom CNAME Subdomains</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #0a0a1a 0%, #1a0033 100%); color: white; min-height: 100vh; }
    .glow { box-shadow: 0 0 40px rgba(139, 92, 246, 0.4); }
    .spinner { border: 4px solid #1e1b4b; border-top: 4px solid #c084fc; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="flex items-center justify-center px-4 py-12">

  <div class="max-w-4xl w-full">
    <div class="text-center mb-12">
      <h1 class="text-7xl md:text-9xl font-black bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
        OGDEV
      </h1>
      <p class="text-2xl md:text-4xl mt-4 text-gray-300">Free Custom CNAME Subdomains</p>
      <p class="text-lg text-gray-400 mt-2">Point anything → anywhere in seconds</p>
    </div>

    <div class="backdrop-blur-xl bg-white/10 rounded-3xl p-10 md:p-16 glow border border-white/20">
      <div class="space-y-8">
        <div class="flex flex-col md:flex-row items-center justify-center gap-6">
          <input type="text" id="name" placeholder="myapp" class="bg-white/10 border border-white/30 rounded-2xl px-8 py-6 text-4xl font-bold text-center text-white placeholder-gray-400 focus:border-purple-400 outline-none w-full md:w-80">
          <span class="text-4xl font-black text-gray-300 hidden md:block">→</span>
          <input type="text" id="target" placeholder="vercel.app or github.io" class="bg-white/10 border border-white/30 rounded-2xl px-8 py-6 text-3xl text-center text-white placeholder-gray-400 focus:border-pink-400 outline-none w-full">
        </div>

        <div class="text-center">
          <button onclick="createCNAME()" class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-black text-2xl px-20 py-6 rounded-2xl transition transform hover:scale-105">
            Create CNAME Record
          </button>
        </div>

        <div id="result" class="text-center text-xl mt-8"></div>
        <div id="loading" class="hidden flex justify-center mt-8">
          <div class="spinner"></div>
        </div>
      </div>
    </div>

    <div class="grid md:grid-cols-3 gap-6 mt-16">
      <div class="text-center bg-white/5 backdrop-blur rounded-2xl p-8 border border-white/10">
        <i class="fas fa-link text-5xl text-purple-400 mb-4"></i>
        <h3 class="text-2xl font-bold">Custom Target</h3>
        <p class="text-gray-400">Point to Vercel, GitHub Pages, Netlify, etc.</p>
      </div>
      <div class="text-center bg-white/5 backdrop-blur rounded-2xl p-8 border border-white/10">
        <i class="fas fa-shield-alt text-5xl text-green-400 mb-4"></i>
        <h3 class="text-2xl font-bold">Free SSL</h3>
        <p class="text-gray-400">Cloudflare proxy + HTTPS</p>
      </div>
      <div class="text-center bg-white/5 backdrop-blur rounded-2xl p-8 border border-white/10">
        <i class="fas fa-bolt text-5xl text-yellow-400 mb-4"></i>
        <h3 class="text-2xl font-bold">Instant</h3>
        <p class="text-gray-400">Live in under 10 seconds</p>
      </div>
    </div>
  </div>

  <script>
    async function createCNAME() {
      const name = document.getElementById('name').value.trim().toLowerCase().replace(/[^a-z0-9-]/g, '');
      const target = document.getElementById('target').value.trim().replace(/https?:\/\//g, '').replace(/\/+$/, '');
      const result = document.getElementById('result');
      const loading = document.getElementById('loading');

      if (!name) return result.innerHTML = `<p class="text-red-400">Enter a subdomain</p>`;
      if (!target) return result.innerHTML = `<p class="text-red-400">Enter a target domain</p>`;

      result.innerHTML = '';
      loading.classList.remove('hidden');

      const res = await fetch('/api/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, target })
      });

      const data = await res.json();
      loading.classList.add('hidden');

      if (data.success) {
        result.innerHTML = `
          <div class="text-green-400 text-4xl font-black mb-4">Created!</div>
          <div class="text-5xl font-black text-white">${name}.ogdev.link</div>
          <div class="text-3xl text-gray-300 mt-4">→ ${target}</div>
          <p class="text-xl text-gray-400 mt-6">Your CNAME is live!</p>
        `;
      } else {
        result.innerHTML = `<p class="text-red-400 text-2xl">Error: ${data.error}</p>`;
      }
    }

    // Enter key support
    document.addEventListener('keypress', e => {
      if (e.key === 'Enter') createCNAME();
    });
  </script>
</body>
</html>
